<h1 mat-dialog-title style="text-align: center; color: darkblue;">Candidate Details</h1>

<mat-dialog-content>
  <p>{{candidate|json}}</p>
</mat-dialog-content>

<mat-dialog-actions class="button-container">
  <button class="button-size" mat-raised-button width="100px" (click)="download()" color="primary">Download</button>
  <button class="button-size" mat-raised-button width="100px" (click)="dialogRef.close()" color="warn" cdkFocusInitial>Close</button>
</mat-dialog-actions>
