<mat-toolbar color="primary">

    <button mat-icon-button class="example-icon" (click)="drawer.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>

    <span>MyCognitiv</span>
    
    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon" (click)="showNotification()" >
      <mat-icon [matBadge]="noficationCount" matBadgeColor="warn">notifications</mat-icon>
    </button>

    <button mat-icon-button class="example-icon" [mat-menu-trigger-for]="headerMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #headerMenu="matMenu" xPosition="before">
        <button mat-menu-item> <mat-icon>manage_accounts</mat-icon> My Account</button>
        <button mat-menu-item (click)="exit()"> <mat-icon>logout</mat-icon> Exit</button>
    </mat-menu>

</mat-toolbar>

<mat-progress-bar color="primary" mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<mat-drawer-container class="drawer-container">

  <mat-drawer #drawer mode="side" opened="true">
  
      <mat-nav-list>

        <mat-list-item>
          <button mat-button (click)="drawer.toggle()" >
            <mat-icon>  engineering  </mat-icon>
            <a mat-list-item routerLink="/candidates">  Candidates  </a>
          </button>
        </mat-list-item>

      </mat-nav-list>
    
  </mat-drawer>

  <mat-drawer-content>
    <div class="router-outlet-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
